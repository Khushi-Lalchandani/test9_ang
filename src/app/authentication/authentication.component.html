<div class="container">
  <div class="row">
    <div
      class="col-md-6 col-xs-11"
      style="
        margin: 2rem;
        padding: 2rem;
        border: 1px solid #eef;
        border-radius: 10px;
        background-color: #eef;
        background-image: url(../../assets/imgs/cover.jpg);
        background-size: cover;
        background-position: bottom;
        box-shadow: 10px 10px 16px 10px rgba(218, 123, 218, 0.2);
      "
    >
      <form [formGroup]="form">
        <div class="form-group" *ngIf="!isLoginMode">
          <label style="color: #fff; font-weight: bold">First Name:</label>
          <input
            formControlName="fname"
            type="text"
            placeholder="Enter your first name"
            class="form-control"
          />
        </div>
        <!-- <p class="help-group">Enter valid first name</p> -->

        <div class="form-group" *ngIf="!isLoginMode">
          <label style="color: #fff; font-weight: bold">Last Name:</label>
          <input
            formControlName="lname"
            type="text"
            placeholder="Enter your last name"
            class="form-control"
          />
        </div>
        <!-- <p class="help-group">Enter valid last name</p> -->
        <div class="form-group">
          <label style="color: #fff; font-weight: bold">Email:</label>
          <input
            formControlName="email"
            type="email"
            placeholder="Enter your email"
            class="form-control"
          />
        </div>
        <p
          class="help-group"
          style="color: red; font-weight: bold; letter-spacing: 1px"
          *ngIf="form.get('email')?.touched && !form.get('email')?.valid"
        >
          Enter email
        </p>
        <div class="form-group password-container">
          <label style="color: #fff; font-weight: bold">Password:</label>
          <input
            formControlName="password"
            [type]="isPasswordVisible ? 'text' : 'password'"
            placeholder="Enter your Password"
            class="form-control"
          />
          <div (click)="togglePasswordVisibility()" type="button">
            <i
              [ngClass]="
                isPasswordVisible
                  ? 'fa-solid fa-eye'
                  : '  fa-solid fa-eye-slash'
              "
            ></i>
          </div>
        </div>
        <p
          class="help-group"
          style="color: red; font-weight: bold; letter-spacing: 1px"
          *ngIf="form.get('password')?.touched && !form.get('password')?.valid"
        >
          Enter password
        </p>
        <div
          class="help-group"
          *ngIf="error"
          style="font-size: 1.2rem; color: red"
        >
          {{ error }}
        </div>
        <hr />
        <div>
          <button
            class="btn btn-primary"
            type="submit"
            [disabled]="!form.valid"
            (click)="onSubmit()"
          >
            {{ isLoginMode ? "Login" : "Sign Up" }}
          </button>
          &nbsp;
          <button
            type="button"
            class="btn btn-success"
            (click)="onSwitchMode()"
          >
            Switch To {{ isLoginMode ? "Sign Up" : "Login" }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
